
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模版</title>
    <!-- 编译作用域 
        父级模板里的所有内容都是在父级作用域中编译的；子模板里的所有内容都是在子作用域中编译的。
    -->
  </head>
  <body>
    <div id="app"> 
      <cpn v-show="isShow"></cpn>
    </div>

    <template id="cpn">
      <div> 
          <h2>我是子组件～～</h2>
          <p>我是子组件的内容</p>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      // 注册Vue实例
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
          isShow: true,
        },
        methods: {
         
        },
        //在此Vue实例中注册一个组件
        components: {
          cpn: {
            //组件里面要用模版
            template: "#cpn",
            props: {
              
            },
            data(){
              return {
                name: '我是子组件的name',
                isShow:false,
              }
            },
            methods: {
              showMessage(){
                console.log("我是子组件的方法-showMessage（）")
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
