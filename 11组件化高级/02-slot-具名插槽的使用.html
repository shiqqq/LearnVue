
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slot--具名使用 </title>
    <!-- 组件的插槽是为了使所封装的组件更具有扩展性
         1.具名使用：
         在封装组件时，<slot name="XX"> </slot> 给slot元素一个name属性即可！
         在调用组件时 <button slot='XX'>按钮</button> 要替换哪个slot, 直接带上slot的名字就行了

    -->
  </head>
  <body>
    <div id="app"> 
      <cpn><span slot='center'>标题</span></cpn>
      <cpn><button slot='center'>按钮</button></cpn>
    </div>

    <template id="cpn">
      <div> 
          <h2>我是子组件～～</h2>
          <slot name='left'> 左边</slot>
          <slot name='center'>中</slot>
          <slot name='right'>右边</slot>
          <slot>无名字</slot>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "你好啊",
        },
        methods: {
         
        },
        components: {
          cpn: {
            template: "#cpn",
            props: {
              
            },
            data(){
              return {
                name: '我是子组件的name'
              }
            },
            methods: {
              showMessage(){
                console.log("我是子组件的方法-showMessage（）")
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
